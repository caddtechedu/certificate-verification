<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADD Tech Edu – Certificate Generator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="certificate.css" />

  <!-- Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="qrcode.min.js"></script>
<!-- Load QR Code library globally -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Supporting libraries -->
<script src="html2canvas.min.js"></script>
<script src="jspdf.umd.min.js"></script>

<!-- Main certificate script -->
<script src="certificate.js"></script>


  <!-- Load JS last -->
  <script defer src="certificate.js"></script>
</head>

<body>

  <h1>CADD Tech Edu — Certificate Generator</h1>

  <div class="controls">
    <input id="certInput" placeholder="Enter CertificateNo (ex: CTE12345)">
    <button id="loadBtn">Load Template</button>
    <button id="generateBtn">Download</button>
    <p id="status"></p>
  </div>

  <canvas id="certCanvas"></canvas>

  <!-- Attach button actions -->
  <script>
    document.getElementById("loadBtn").onclick = () => generateCertificate();
    document.getElementById("generateBtn").onclick = () => downloadCertificate();
  </script>

</body>
</html>
