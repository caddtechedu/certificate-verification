<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CADD Tech Edu — Generate Certificate</title>

  <link rel="stylesheet" href="certificate.css" />

  <!-- Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="qrcode.min.js"></script>

  <!-- Load your certificate.js last -->
  <script defer src="certificate.js"></script>
</head>

<body>
  <div class="page">
    <h1>Certificate Generator — CADD Tech Edu</h1>

    <div class="controls">
      <input id="certInput" placeholder="Enter CertificateNo (e.g. CTE12345)" />
      <button id="loadBtn">Load</button>
      <button id="generateBtn" disabled>Generate PDF</button>
      <small id="status" class="status"></small>
    </div>

    <div class="viewer">
      <canvas id="certCanvas"></canvas>
    </div>

    <p class="instructions">
      Enter certificate number and click <b>Load</b>.  
      Or open this page with <code>?id=CTE12345</code> to auto-load.
    </p>
  </div>

  <!-- Button event handlers -->
  <script>
    document.getElementById("loadBtn").addEventListener("click", () => {
      generateCertificate();
    });

    document.getElementById("generateBtn").addEventListener("click", () => {
      downloadCertificate();
    });
  </script>

</body>
</html>
